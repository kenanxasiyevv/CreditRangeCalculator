<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="all">
        <div class="slide1 box">
            <h6>Kredit Məbləği:</h6>
            <input oninput="Slide1()" type="range" id="range" min="1" max="35000" value="0" step="1">
            <span id="result">1 AZN</span>
        </div>

        <div class="slide2 box">
            <h6>Kredit Müddəti:</h6>
            <input oninput="Slide2()" type="range" id="range1" min="1" max="59" value="0" step="1">
            <span id="result2">1 Ay</span>
        </div>

        <div class="slide3 box">
            <h6>Faiz dərəcəsi:</h6>
            <input oninput="Slide3()" type="range" id="range2" min="11.9" max="20.9" value="0" step="0.1">
            <span id="result3">11.9%</span>
        </div>
    </div>

    <div class="calculate">
        <label for="#1">Kredit Məbləği:</label>
        <span>(AZN)</span>
        <input id="1" type="text" placeholder="Enter Value"><br>

        <label for="#2">Kredit Müddəti:</label>
        <span>(AY)</span>
        <input id="2" type="text" placeholder="Enter Month"><br>

        <label for="#3">Faiz dərəcəsi :</label>
        <span>( % ) </span>
        <input id="3" type="text" placeholder="Enter Percent"><br>

        <button id="btn">Hesabla</button>

        <h1 id="first">Aylıq Ödəniş: <span id="total"></span></h1>
        <h1 id="second">Ümumi Məbləğ: <span id="total1"></span></h1>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
